ext {
    daggerVersion = '2.13'
    glideVersion = '4.3.1'
    supportLibVersion = '27.0.2'
    playServicesVersion = '11.6.2'
    kotlinVersion = '1.2.20'

    checkstyleVersion = '8.5'
    findbugsVersion = '3.0.1'
    pmdVersion = '5.8.1'

    ktLintVersion = '0.14.0'

    gradlePlugins = [
            buildProperties: 'com.novoda:build-properties-plugin:1.2.1',
            fabric         : 'io.fabric.tools:gradle:1.25.0',
            kotlin         : "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"
